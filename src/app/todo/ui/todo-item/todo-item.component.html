<div class="wrapper">
<label [tooltip]="description">
  <input type="checkbox" [checked]="item.done" (click)="onCheck()">
  {{item.name}}
</label>
<button #buttonRef mat-button aria-label="Delete button with delete icon" (click)="onRemove()">
  <mat-icon aria-hidden="true" fontIcon="delete"></mat-icon>
</button>
</div>

<p (click)="onDateClick()" #dateRef>{{item.dateDeadline | date:'fullDate'}}</p>
